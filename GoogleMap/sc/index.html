<!DOCTYPE html>
<html>
<head>
<script src="http://ditu.google.cn/maps/api/js?key=AIzaSyDtEpndBvyOZN8h4wzeJuXOFlWtDPrbq0k&sensor=false&callback=init" async defer></script>

<script>
function init()
{
    var mapProp = {
        center:new google.maps.LatLng(51.508742,-0.120850),
        zoom:5,
        mapTypeId:google.maps.MapTypeId.ROADMAP
    };
    var map=new google.maps.Map(document.getElementById("googleMap"), mapProp);
    map.data.loadGeoJson('123.geojson')
}
window.onload(init())
</script>
</head>

<body>
<div id="googleMap" style="width:500px;height:380px;"></div>

</body>
</html>
