<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>原生表单验证</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.1.1/css/bootstrap.css" rel="stylesheet">
    <style>
        #register {
            width: 400px;
            margin: 100px auto;
        }

        .btn {
            width: 100%;
        }
    </style>
</head>
<body>
<form action="http://baidu.com" id="register" method="post">
    <div class="form-group">
        <label for="user">请输入用户名：</label>
        <input type="text" class="form-control" id="user" name="userName">
    </div>
    <div class="form-group">
        <label for="pwd">请输入密码：</label>
        <input type="password" class="form-control" id="pwd" name="password">
    </div>
    <div class="form-group">
        <label for="phone">请输入手机号码：</label>
        <input type="tel" class="form-control" id="phone" name="phoneNumber">
    </div>
    <div class="form-group">
        <label for="email">请输入邮箱：</label>
        <input type="text" class="form-control" id="email" name="emailAddress">
    </div>
    <button class="btn btn-primary">Submit</button>
</form>

<script>
	let register = document.querySelector ("#register")

	register.onsubmit = function () {
		if (register.userName.value === '') {
			alert ('用户名不能为空！')
			return false
		}
		if (register.userName.value.length < 6) {
			alert ('用户名长度不能少于6位！')
			return false
		}
		if (register.password.value === '') {
			alert ('密码不能为空！')
			return false
		}
		if (register.password.value.length < 6 || register.password.value.length > 15) {
			alert ('密码长度必须在6-15位之间！')
			return false
		}
		if (register.phoneNumber.value === '') {
			alert ('手机号码不能为空')
			return false
		}
		if (! /^1(3|5|7|8|9)[0-9]{9}$/.test (register.phoneNumber.value)) {
			alert ('手机号码不合法！')
			return false
		}
		if (register.emailAddress.value === '') {
			alert ('邮箱地址不能为空！')
			return false
		}
		if (! /^\w+([+-.]\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$/.test (register.emailAddress.value)) {
			alert ('邮箱地址格式不正确！')
			return false
		}
	}
</script>
</body>
</html>
